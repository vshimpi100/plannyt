<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!------------ Bootstrap CSS ------------>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Quicksand:300,400,500,700"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>PlannYt</title>
</head>

<body>
        <!-- START: PLANS - AVAILABLE FRIENDS -->
        <div class="container-fluid">
            
            <div class="row"> 
                <div class="col-md-2">
                    <div class="col-md-12"></div>
                        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <div class="col-md-12">
                            Nate Yoakum
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            8:30 PM
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-success">
                        Plan
                    </button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success">
                        >
                    </button>
                </div>
            </div>
        </div>
        <!-- END: PLANS - AVAILABLE FRIENDS -->

        <hr>

        <!-- START: EVENTS - FRIENDS, NICHES, NEARBY  & PLANS - MY PLANS -->
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-7">
                        <div class="row">
                            <div class="col-md-12">
                                EVENT CREATOR(s) OR NICHE TITLE
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                EVENT TITLE & LOCATION
                            </div>
                            <div class="col-md-6">
                                EVENT TIMES
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-success">
                            JOIN/CANCEL BUTTON
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success">
                            >
                        </button>
                    </div>
                </div>
            </div>
        <!-- END: EVENTS - FRIENDS, NICHES, NEARBY  & PLANS - MY PLANS-->

        <hr>

        <!-- START: FOLLOWING - NICHES -->
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-12">
                                NICHE NAME
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                NICHE FOLLOWERS
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12"> 
                                <button type="button" class="btn btn-success">
                                    SHARE
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-success">
                            >
                        </button>
                    </div>
                </div>
            </div>
        <!-- END: FOLLOWING - NICHES -->

        <hr>

        <!-- START: FOLLOWING - FRIENDS -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2">
                    <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col-md-12">
                            FRIENDS NAME
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="button" class="btn btn-success">
                                PLAN
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-success">
                        >
                    </button>
                </div>
            </div>
        </div>
        <!-- END: FOLLOWING- FRIENDS -->

        <hr>

        <!-- START: NOTIFICATIONS - ACCEPTED/DENIED PLANS-->
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                Austin Schmidt has accept your plans.
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                PLAN TITLE
                            </div>
                            <div class="col-md-4">
                                PLAN DATE/TIME
                            </div>
                            <div class="col-md-4">
                                 <span class="badge badge-default">TIMESTAMP</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- END: NOTIFICATIONS- ACCEPTED/DENIED PLAN/NEW FOLLOWER-->

        <hr>

        <!-- START: NOTIFICATIONS - INVITE FOR PLANS/TO FOLLOW-->
        <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <img alt="Bootstrap Image Preview" src="https://www.layoutit.com/img/sports-q-c-140-140-3.jpg" />
                    </div>
                    <div class="col-md-10">
                        <div class="row">
                            <div class="col-md-12">
                                Nate Yoakum invited you to go to make plans
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                PLANS TITLE
                            </div>
                            <div class="col-md-4">
                                PLANS DATE/TIME
                            </div>
                            <div class="col-md-4">
                                TIMESTAMP
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success">
                            ACCEPT
                        </button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-success">
                            DECLINE
                        </button>
                    </div>
                </div>
            </div>
        <!-- END: NOTIFICATIONS - NOTIFICATIONS - INVITE FOR PLANS/TO FOLLOW-->
    </div>



    <!-------------------------------- BOOTSTRAP SCRIPTS -------------------------------->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
